project: simple
provider: local
registry:
    registry_store_type: PostgreSQLRegistryStore
    path: feast_registry
    host: my-postgresql.default.svc.cluster.local
    port: 5432
    database: my_feast_db
    db_schema: public
    user: ${PG_USERNAME}
    password: ${PG_PASSWORD}
online_store:
    type: postgres
    host: my-postgresql.default.svc.cluster.local
    port: 5432
    database: my_feast_db
    db_schema: public
    user: ${PG_USERNAME}
    password: ${PG_PASSWORD}
offline_store:
    type: postgres
    host: my-postgresql.default.svc.cluster.local
    port: 5432
    database: my_feast_db
    db_schema: public
    user: ${PG_USERNAME}
    password: ${PG_PASSWORD}
entity_key_serialization_version: 2
