project: feast_performance
registry: data/registry.db
provider: local

online_store:
  type: postgres
  host: my-postgresql.default.svc.cluster.local
  port: 5432
  database: postgres
  user: ${PG_USERNAME}
  password: ${PG_PASSWORD}

offline_store:
  type: postgres
  host: my-postgresql.default.svc.cluster.local
  port: 5432
  database: postgres
  user: ${PG_USERNAME}
  password: ${PG_PASSWORD}
